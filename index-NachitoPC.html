<!DOCTYPE html>
<html lang="no">
<head>
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="Images/Icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/Icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/Icons/favicon-16x16.png">
  <link rel="manifest" href="Images/Icons/site.webmanifest">
  <link rel="mask-icon" href="Images/Icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <title>Tabsterly</title>
</head>
<body>
  <header>
    <span>
      <h1>Tabsterly</h1> 
      <h1 class="extra-text">Guitar Tab Maker</h1>
    </span>
    <div class="settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="settings" class="hidden openModal"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
      <!-- Fretboard notes -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" id="showNotes" class="hidden" onclick="showNotesToggle = !showNotesToggle;changeTuningNotes(tuningEl.options[tuningEl.selectedIndex].value)"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
      <!-- Sound or muted -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="soundOn hidden" onclick="mute()"><path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="soundOff hidden" onclick="mute()"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/></svg>
      <!-- Menu -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="menu" onclick="showMenu()"><path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/></svg>
    </div>
    <dialog id="modal">
      <div class="modal-box">
        <h2>Settings</h2>
        <nav>
          <label for="nav1">General<input type="radio" name="navtab" id="nav1" class="hidden" checked onchange="settings()"></label>
          <label for="nav2">Appearance<input type="radio" name="navtab" id="nav2" class="hidden" onchange="settings()"></label>
          <label for="nav3">Accessibility<input type="radio" name="navtab" id="nav3" class="hidden" onchange="settings()"></label>
          <label for="nav4">Sound<input type="radio" name="navtab" id="nav4" class="hidden" onchange="settings()"></label>
          <label for="nav5">Documentation<input type="radio" name="navtab" id="nav5" class="hidden" onchange="settings()"></label>
        </nav>
        <div class="settings-content">
          <div class="general hidden">
            <div>
              <label for="spacingSetting">Spacing:</label>
              <select id="spacingSetting">
                <option value="single" selected>Single (-)</option>
                <option value="double">Double (--)</option>
              </select>
            </div>
            <div>
              <label for="instrument">Instrument</label>
              <select id="instrument">
                <option value="guitar" selected>Guitar</option>
                <option value="bass">Bass</option>
                <option value="ukulele">Ukulele</option>
              </select>
            </div>
          </div>
          <div class="appearance hidden">
            <div>
              <label for="themeSetting">Theme:</label>
              <select id="themeSetting" onchange="theme(this.options[this.selectedIndex].value);">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="mintchoco">Mint choco</option>
                <option value="rainbow">Rainbow</option>
              </select>
            </div>
          </div>
          <div class="accessibility hidden">
            <div>
              <label for="colorblind">Colorblind mode:</label>
              <input type="checkbox" name="colorblind" id="colorblind">
            </div>
          </div>
          <div class="sound hidden">
            <div>
              <label for="soundControl">Volume:</label>
              <input type="range" name="soundControl" id="soundContol" min="0" max="100" onchange="console.log(this.value)">
            </div>
          </div>
          <div class="documentation hidden"></div>
        </div>
        <button type="button" class="closeModal">Close</button>
      </div>
    </dialog>
  </header>
  <main>
    <div class="input">
      <div class="tuning">
        <label for="tuning" class="hidden">.</label>
        <select id="tuning" class="inv-text border-color" name="tuning" onchange="changeTuningNotes(this.options[this.selectedIndex].value); updateSection();" autofocus tabindex="0"></select>
      </div>
      <div class="playback">
        <div class="bpm">
          <label for="bpm">BPM</label>
          <input type="number" id="bpm" class="border-color" value="120" min="60" max="240" onblur="validateInput(this)" onmouseover="hovered(this, true)" onmouseout="hovered(this, false)" onmousewheel="handleScroll(this, event)" onclick="this.select()"> 
        </div>
        <div class="capo">
          <label for="capo">Capo</label>
          <input type="number" id="capo" class="border-color" value="0" min="0" max="12" onblur="validateInput(this)" onmouseover="hovered(this, true)" onmouseout="hovered(this, false)" onmousewheel="handleScroll(this, event)" onclick="this.select()" onchange="changeTuningNotes(tuningEl.options[tuningEl.selectedIndex].value)">
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="play" onclick="togglePlay()"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" id="pause" class="hidden" onclick="togglePlay()"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
        </div>
      </div>
      <div class="noteLength">
        <input type="radio" name="notelen" id="whole" hidden title="whole">
        <label for="whole"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M955 1805 c-425 -75 -714 -301 -732 -573 -17 -249 176 -468 513 -581 261 -88 612 -96 867 -20 355 105 576 324 577 569 0 132 -53 243 -166 349 -117 109 -293 196 -493 243 -114 26 -445 34 -566 13z m187 -115 c165 -51 346 -226 447 -432 68 -138 86 -256 60 -378 -55 -258 -372 -267 -635 -17 -94 89 -156 176 -213 299 -50 107 -65 176 -59 274 7 127 57 215 143 255 55 26 173 25 257 -1z"/></g></svg></label>
        <input type="radio" name="notelen" id="half" hidden title="half">
        <label for="half"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 720"><g transform="translate(0,720) scale(0.1,-0.1)"><path d="M4220 4316 c0 -1287 -3 -1977 -10 -1981 -5 -3 -31 7 -57 22 -114 67 -225 92 -401 93 -161 0 -302 -26 -422 -78 -19 -8 -48 -20 -65 -27 -149 -63 -274 -147 -398 -264 -87 -83 -177 -189 -177 -209 0 -5 -6 -14 -13 -20 -13 -11 -66 -114 -90 -177 -23 -62 -47 -185 -47 -240 1 -65 31 -176 67 -245 52 -100 174 -204 293 -248 121 -45 339 -65 450 -41 25 5 61 12 80 15 87 13 187 48 320 112 195 94 354 222 476 382 114 151 167 280 183 454 7 73 11 826 11 2262 0 1953 -1 2152 -16 2158 -9 3 -54 6 -100 6 l-84 0 0 -1974z m-165 -2160 c109 -23 141 -59 139 -156 -2 -99 -58 -193 -196 -330 -267 -265 -717 -480 -1007 -480 -82 0 -109 4 -139 20 -49 26 -65 40 -79 70 -21 47 -22 59 -6 117 38 135 205 323 413 465 36 24 72 47 80 51 8 4 29 16 45 27 29 19 211 109 270 134 86 37 189 66 290 81 106 16 120 16 190 1z"/></g></svg></label>
        <input type="radio" name="notelen" id="quarter" hidden title="quarter" checked>
        <label for="quarter"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 720"><g transform="translate(0,720) scale(0.1,-0.1)"><path d="M4344 6563 c-12 -12 -14 -347 -14 -2270 l0 -2255 -27 6 c-27 7 -46 11 -143 34 -59 14 -204 32 -261 32 -88 0 -262 -30 -354 -61 -16 -6 -43 -14 -60 -18 -29 -8 -128 -50 -170 -73 -10 -6 -37 -21 -60 -32 -178 -96 -389 -291 -465 -432 -35 -65 -37 -68 -53 -104 -38 -86 -47 -134 -47 -254 0 -121 12 -176 53 -249 23 -42 128 -144 170 -166 23 -12 49 -26 57 -30 25 -15 82 -38 140 -57 76 -26 300 -27 380 -1 30 10 80 25 110 33 309 90 585 262 727 454 75 102 113 190 143 330 21 96 28 488 19 1005 -4 275 -8 1308 -9 2296 0 1597 -2 1798 -15 1809 -22 18 -104 20 -121 3z"/></g></svg></label>
        <input type="radio" name="notelen" id="eighth" hidden title="eighth">
        <label for="eighth"> <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M1276 2104 c-3 -9 -6 -325 -6 -704 l0 -688 -47 15 c-108 33 -252 -9 -354 -104 -146 -136 -124 -306 43 -343 103 -23 252 31 333 122 81 90 79 73 83 681 1 295 7 537 11 537 20 0 122 -41 157 -63 45 -28 120 -106 152 -158 94 -155 82 -382 -34 -611 -23 -45 -19 -69 7 -52 19 12 107 205 128 284 44 158 38 285 -20 407 -35 73 -77 127 -216 282 -117 129 -148 184 -170 302 -8 46 -17 90 -19 97 -5 17 -41 15 -48 -4z"/></g></svg></label>
        <input type="radio" name="notelen" id="sixteenth" hidden title="sixteenth">
        <label for="sixteenth"> <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M1140 1482 l0 -677 -72 3 c-207 11 -441 -176 -442 -351 0 -58 24 -94 84 -124 109 -56 289 -3 416 122 108 107 104 87 104 558 0 224 2 407 5 407 14 0 96 -47 152 -86 114 -81 197 -201 222 -322 14 -66 14 -173 0 -231 -5 -24 -8 -46 -5 -48 3 -3 17 19 32 49 39 76 44 181 13 303 -18 71 -24 131 -28 280 -5 160 -9 196 -26 229 -10 22 -72 92 -136 155 -96 95 -134 143 -213 264 -53 81 -98 147 -101 147 -3 0 -5 -305 -5 -678z m206 237 c161 -108 253 -263 242 -410 l-3 -43 -109 120 c-138 150 -216 255 -261 349 -19 41 -35 77 -35 80 0 8 78 -38 166 -96z"/></g></svg></label>
      </div>
      <div class="chord">
        <input type="checkbox" id="chord" hidden>
        <label class="toggle" for="chord">Chord mode</label>
      </div>
      <div class="technique">
        <input type="checkbox" name="tchnq" id="pulloff" hidden onclick="checkbox(this)">
        <label for="pulloff">p</label>
        <input type="checkbox" name="tchnq" id="hammeron" hidden onclick="checkbox(this)">
        <label for="hammeron">h</label>
        <input type="checkbox" name="tchnq" id="deadnote" hidden onclick="checkbox(this)">
        <label for="deadnote">x</label>
        <input type="checkbox" name="tchnq" id="tapping" hidden onclick="checkbox(this)">
        <label for="tapping">t</label>
        <input type="checkbox" name="tchnq" id="slideup" hidden onclick="checkbox(this)">
        <label for="slideup">/</label>
        <input type="checkbox" name="tchnq" id="slidedown" hidden onclick="checkbox(this)">
        <label for="slidedown">\</label>
        <input type="checkbox" name="tchnq" id="ghostnote" hidden onclick="checkbox(this)">
        <label for="ghostnote" class="tchnqExp hidden">(n)</label>
        <input type="checkbox" name="tchnq" id="bendrelease" hidden onclick="checkbox(this)">
        <label for="bendrelease" class="tchnqExp hidden">br</label>
        <input type="checkbox" name="tchnq" id="pre-bend" hidden onclick="checkbox(this)">
        <label for="pre-bend" class="tchnqExp hidden">pb</label>
        <input type="checkbox" name="tchnq" id="pre-bendrelease" hidden onclick="checkbox(this)">
        <label for="pre-bendrelease" class="tchnqExp hidden">pbr</label>
        <input type="checkbox" name="tchnq" id="palmmute" hidden onclick="checkbox(this)">
        <label for="palmmute" class="tchnqExp hidden">PM</label>
        <input type="checkbox" name="tchnq" id="trill" hidden onclick="checkbox(this)">
        <label for="trill" class="tchnqExp hidden">TR</label>
        <input type="checkbox" name="tchnq" id="accentednote" hidden onclick="checkbox(this)">
        <label for="accentednote" class="tchnqExp hidden">></label>
        <input type="checkbox" name="tchnq" id="tremolo" hidden onclick="checkbox(this)">
        <label for="tremolo" class="tchnqExp hidden">N</label>
        <input type="checkbox" name="tchnq" id="gracenote" hidden onclick="checkbox(this)">
        <label for="gracenote" class="tchnqExp hidden">g</label>
        <input type="checkbox" name="tchnq" id="release" hidden onclick="checkbox(this)">
        <label for="release" class="tchnqExp hidden">r</label>
        <input type="checkbox" name="tchnq" id="bend" hidden onclick="checkbox(this)">
        <label for="bend" class="tchnqExp hidden">b</label>
        <input type="checkbox" name="tchnq" id="vibrato" hidden onclick="checkbox(this)">
        <label for="vibrato" class="tchnqExp hidden">~</label>
        <input type="checkbox" name="tchnq" id="slap" hidden onclick="checkbox(this)">
        <label for="slap" class="tchnqExp hidden">s</label>
        <input type="checkbox" name="tchnq" id="pop" hidden onclick="checkbox(this)">
        <label for="pop" class="tchnqExp hidden">P</label>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="expandTchnq" onclick="expandTechniques()"><path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/></svg>
      </div>
    </div>
    <div class="fretboard"><!-- Fretboard table --></div> 
    <div class="output">
      <!-- Ideas for more buttons: Undo/Redo, Save, Load, Export -->
      <div class="actions">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="clipboard" onclick="clipboard()"><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>
      </div>
      <article class="tabSheet"><!-- Tab text --></article>
    </div>
  </main>
<script src="Scripts/script.js"></script>
<script src="Scripts/keybinds.js"></script>
<script src="Scripts/fretboard.js"></script>
<script src="Scripts/tab.js"></script>
</body>
</html>
