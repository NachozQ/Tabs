<!DOCTYPE html>
<html lang="no">
<head>
  <script src="https://kit.fontawesome.com/162f8d91e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Tab maker</title>
</head>
<body>
  <header>
    <h1>Guitar Tab Maker</h1>
    <i class="fa-solid fa-circle-half-stroke"></i>
  </header>
  <main>
    <div class="input">
      <div class="tuning">
        <label for="tuning">Tuning</label>
        <select id="tuning" name="tuning">
          <option value="standard">Standard (E A D G B E)</option>
          <option value="halfStepUp">Half step up (E♯ A♯ D♯ G♯ B♯ E♯)</option>
          <option value="halfStepDown">Half step down (E♭ A♭ D♭ G♭ B♭ E♭)</option>
          <option value="wholeStepDown">Whole step down (D G C F A D)</option>
          <option value="dropD">Drop D (DADGBE)</option>
          <option value="dropCSharp">Drop C♯ (C♯ G♯ C♯ F♯ A♯ D♯)</option>
          <option value="dTuning">D Tuning - DGCFAD (D2-G2-C3-F3-A3-D4)</option>
          <option value="dropC">Drop C - CGCFAD (C2-G2-C3-F3-A3-D4)</option>
          <option value="cSharpTuning">C# Tuning - C#F#BEG#C# (C#2-F#2-B2-E3-G#3-C#3)</option>
          <option value="dropB">Drop B - BF#BEG#C# (B1-F#2-B2-E3-G#3-C#3)</option>
          <option value="cTuning">C Tuning - CFA#D#GC (C2-F2-A#2-D#3-G3-C4)</option>
          <option value="bStandard">B Tuning (B standard) - BEADF#B (B1-E2-A2-D3-F#3-B3)</option>
          <option value="dropA">Drop A - AEADF#B (A1-E2-A2-D3-F#3-B3)</option>
        </select>
      </div>
      <div class="spacing">

      </div>
      <div class="shortestNote">

      </div>
    </div>
    <div class="guitar">

    </div>
    <div class="output">

    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
