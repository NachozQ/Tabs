<!DOCTYPE html>
<html lang="no">
<head>
  <script src="https://kit.fontawesome.com/162f8d91e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/components.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Tab maker</title>
</head>
<body>
  <header>
    <h1>Guitar Tab Maker</h1>
    <i class="fa-solid fa-circle-half-stroke"></i>
  </header>
  <main>
    <div class="input">
      <div class="tuning">
        <label for="tuning" class="hidden">.</label>
        <select id="tuning" name="tuning">
          <option value="" selected hidden>Choose a tuning</option>
          <option value="standard">Standard (E A D G B e)</option>
          <option value="hStepUp">Halfstep up (E# A# D# G# B# E#)</option>
          <option value="hStepDown">Halfstep down (Eb Ab Db Gb Bb Eb)</option>
          <option value="wStepDown">Wholestep down (D G C F A D)</option>
          <option value="dropA">Drop A (A E A D F# B)</option>
          <option value="dropB">Drop B (B F# B E G# C#)</option>
          <option value="dropC">Drop C (C G C F A D)</option>
          <option value="dropC#">Drop C# (C# G# C# F# A# D#)</option>
          <option value="dropD">Drop D (D A D G B E)</option>
          <option value="openA">Open A (E A E A C# E)</option>
          <option value="openC">Open C (C G C G C E)</option>
          <option value="openD">Open D (D A D F# A D)</option>
          <option value="openE">Open E (E B E G# B E)</option>
          <option value="openF">Open F (F A C F C F)</option>
          <option value="openG">Open G (D G D G B D)</option>
        </select>
      </div>
      <div class="playback">
        <input type="checkbox" id="play" hidden>
        <label class="toggle" for="play">
          <i class="fa-solid fa-play" onclick="togglePlay(this)"></i>
        </label>
        <label for="bpm">BPM</label>
        <input type="number" value="120" min="60" max="200" id="bpm"> 
      </div>
      <div class="noteLength">
        <input type="radio" name="notelen" id="whole" hidden>
        <label for="whole"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M955 1805 c-425 -75 -714 -301 -732 -573 -17 -249 176 -468 513 -581 261 -88 612 -96 867 -20 355 105 576 324 577 569 0 132 -53 243 -166 349 -117 109 -293 196 -493 243 -114 26 -445 34 -566 13z m187 -115 c165 -51 346 -226 447 -432 68 -138 86 -256 60 -378 -55 -258 -372 -267 -635 -17 -94 89 -156 176 -213 299 -50 107 -65 176 -59 274 7 127 57 215 143 255 55 26 173 25 257 -1z"/></g></svg></label>
        <input type="radio" name="notelen" id="half" hidden>
        <label for="half"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 720"><g transform="translate(0,720) scale(0.1,-0.1)"><path d="M4220 4316 c0 -1287 -3 -1977 -10 -1981 -5 -3 -31 7 -57 22 -114 67 -225 92 -401 93 -161 0 -302 -26 -422 -78 -19 -8 -48 -20 -65 -27 -149 -63 -274 -147 -398 -264 -87 -83 -177 -189 -177 -209 0 -5 -6 -14 -13 -20 -13 -11 -66 -114 -90 -177 -23 -62 -47 -185 -47 -240 1 -65 31 -176 67 -245 52 -100 174 -204 293 -248 121 -45 339 -65 450 -41 25 5 61 12 80 15 87 13 187 48 320 112 195 94 354 222 476 382 114 151 167 280 183 454 7 73 11 826 11 2262 0 1953 -1 2152 -16 2158 -9 3 -54 6 -100 6 l-84 0 0 -1974z m-165 -2160 c109 -23 141 -59 139 -156 -2 -99 -58 -193 -196 -330 -267 -265 -717 -480 -1007 -480 -82 0 -109 4 -139 20 -49 26 -65 40 -79 70 -21 47 -22 59 -6 117 38 135 205 323 413 465 36 24 72 47 80 51 8 4 29 16 45 27 29 19 211 109 270 134 86 37 189 66 290 81 106 16 120 16 190 1z"/></g></svg></label>
        <input type="radio" name="notelen" id="quarter" hidden checked>
        <label for="quarter"> <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 720"><g transform="translate(0,720) scale(0.1,-0.1)"><path d="M4344 6563 c-12 -12 -14 -347 -14 -2270 l0 -2255 -27 6 c-27 7 -46 11 -143 34 -59 14 -204 32 -261 32 -88 0 -262 -30 -354 -61 -16 -6 -43 -14 -60 -18 -29 -8 -128 -50 -170 -73 -10 -6 -37 -21 -60 -32 -178 -96 -389 -291 -465 -432 -35 -65 -37 -68 -53 -104 -38 -86 -47 -134 -47 -254 0 -121 12 -176 53 -249 23 -42 128 -144 170 -166 23 -12 49 -26 57 -30 25 -15 82 -38 140 -57 76 -26 300 -27 380 -1 30 10 80 25 110 33 309 90 585 262 727 454 75 102 113 190 143 330 21 96 28 488 19 1005 -4 275 -8 1308 -9 2296 0 1597 -2 1798 -15 1809 -22 18 -104 20 -121 3z"/></g></svg></label>
        <input type="radio" name="notelen" id="eighth" hidden>
        <label for="eighth"> <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M1276 2104 c-3 -9 -6 -325 -6 -704 l0 -688 -47 15 c-108 33 -252 -9 -354 -104 -146 -136 -124 -306 43 -343 103 -23 252 31 333 122 81 90 79 73 83 681 1 295 7 537 11 537 20 0 122 -41 157 -63 45 -28 120 -106 152 -158 94 -155 82 -382 -34 -611 -23 -45 -19 -69 7 -52 19 12 107 205 128 284 44 158 38 285 -20 407 -35 73 -77 127 -216 282 -117 129 -148 184 -170 302 -8 46 -17 90 -19 97 -5 17 -41 15 -48 -4z"/></g></svg></label>
        <input type="radio" name="notelen" id="sixteenth" hidden>
        <label for="sixteenth"> <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240"><g transform="translate(0,240) scale(0.1,-0.1)"><path d="M1140 1482 l0 -677 -72 3 c-207 11 -441 -176 -442 -351 0 -58 24 -94 84 -124 109 -56 289 -3 416 122 108 107 104 87 104 558 0 224 2 407 5 407 14 0 96 -47 152 -86 114 -81 197 -201 222 -322 14 -66 14 -173 0 -231 -5 -24 -8 -46 -5 -48 3 -3 17 19 32 49 39 76 44 181 13 303 -18 71 -24 131 -28 280 -5 160 -9 196 -26 229 -10 22 -72 92 -136 155 -96 95 -134 143 -213 264 -53 81 -98 147 -101 147 -3 0 -5 -305 -5 -678z m206 237 c161 -108 253 -263 242 -410 l-3 -43 -109 120 c-138 150 -216 255 -261 349 -19 41 -35 77 -35 80 0 8 78 -38 166 -96z"/></g></svg></label>
      </div>
      <div class="chord">
        <input type="checkbox" id="chord" hidden>
        <label class="toggle" for="chord">Chord mode</label>
      </div>
      <div></div>
      <div class="technique">
<!--    <input type="checkbox" name="tchnq" id="ghostnote" hidden onclick="checkbox(this)">
        <label for="ghostnote">(n)</label>
        <input type="checkbox" name="tchnq" id="bendrelease" hidden onclick="checkbox(this)">
        <label for="bendrelease">br</label>
        <input type="checkbox" name="tchnq" id="pre-bend" hidden onclick="checkbox(this)">
        <label for="pre-bend">pb</label>
        <input type="checkbox" name="tchnq" id="pre-bendrelease" hidden onclick="checkbox(this)">
        <label for="pre-bendrelease">pbr</label>
        <input type="checkbox" name="tchnq" id="palmmute" hidden onclick="checkbox(this)">
        <label for="palmmute">PM</label>
        <input type="checkbox" name="tchnq" id="trill" hidden onclick="checkbox(this)">
        <label for="trill">TR</label>
        <input type="checkbox" name="tchnq" id="accentednote" hidden onclick="checkbox(this)">
        <label for="accentednote">></label>
        <input type="checkbox" name="tchnq" id="tremolo" hidden onclick="checkbox(this)">
        <label for="tremolo">N</label>
        <input type="checkbox" name="tchnq" id="gracenote" hidden onclick="checkbox(this)">
        <label for="gracenote">g</label>
        <input type="checkbox" name="tchnq" id="release" hidden onclick="checkbox(this)">
        <label for="release">r</label>
        <input type="checkbox" name="tchnq" id="bend" hidden onclick="checkbox(this)">
        <label for="bend">b</label>
        <input type="checkbox" name="tchnq" id="vibrato" hidden onclick="checkbox(this)">
        <label for="vibrato">~</label>
        <input type="checkbox" name="tchnq" id="slap" hidden onclick="checkbox(this)">
        <label for="slap">s</label>
        <input type="checkbox" name="tchnq" id="pop" hidden onclick="checkbox(this)">
        <label for="pop">P</label> -->
        <input type="checkbox" name="tchnq" id="pulloff" hidden onclick="checkbox(this)">
        <label for="pulloff">p</label>
        <input type="checkbox" name="tchnq" id="hammeron" hidden onclick="checkbox(this)">
        <label for="hammeron">h</label>
        <input type="checkbox" name="tchnq" id="deadnote" hidden onclick="checkbox(this)">
        <label for="deadnote">x</label>
        <input type="checkbox" name="tchnq" id="tapping" hidden onclick="checkbox(this)">
        <label for="tapping">t</label>
        <input type="checkbox" name="tchnq" id="slideup" hidden onclick="checkbox(this)">
        <label for="slideup">/</label>
        <input type="checkbox" name="tchnq" id="slidedown" hidden onclick="checkbox(this)">
        <label for="slidedown">\</label>
      </div>
    </div>
    <div class="fretboard"><!-- Fretboard table --></div> 
    <div class="output">
      <article class="tabBox"><!-- Tab text --></article>
    </div>
    <input type="button" id="copy" value="Copy tab text" onclick="clipboard()">
  </main>
<script src="Scripts/fretboard.js"></script>
<script src="Scripts/functions.js"></script>
<script src="Scripts/script.js"></script>
</body>
</html>
