<!DOCTYPE html>
<html lang="no">
<head>
  <script src="https://kit.fontawesome.com/162f8d91e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Tab maker</title>
</head>
<body>
  <header>
    <h1>Guitar Tab Maker</h1>
    <i class="fa-solid fa-circle-half-stroke"></i>
  </header>
  <main>
    <div class="input">
      <div class="tuning">
        <label for="tuning" class="hidden">f</label>
        <select id="tuning" name="tuning">
          <option value="" selected hidden>Choose a tuning</option>
          <option value="standard">Standard (E A D G B e)</option>
          <option value="hStepUp">Halfstep up (E# A# D# G# B# E#)</option>
          <option value="hStepDown">Halfstep down (Eb Ab Db Gb Bb Eb)</option>
          <option value="wStepDown">Wholestep down (D G C F A D)</option>
          <option value="dropA">Drop A (A E A D F# B)</option>
          <option value="dropB">Drop B (B F# B E G# C#)</option>
          <option value="dropC">Drop C (C G C F A D)</option>
          <option value="dropC#">Drop C# (C# G# C# F# A# D#)</option>
          <option value="dropD">Drop D (D A D G B E)</option>
          <option value="openA">Open A (E A E A C# E)</option>
          <option value="openC">Open C (C G C G C E)</option>
          <option value="openD">Open D (D A D F# A D)</option>
          <option value="openE">Open E (E B E G# B E)</option>
          <option value="openF">Open F (F A C F C F)</option>
          <option value="openG">Open G (D G D G B D)</option>
        </select>
      </div>
      <div class="noteLength">
        <input type="radio" name="notelen" id="whole" class="hidden">
        <label for="whole">.</label>
        <input type="radio" name="notelen" id="half" class="hidden">
        <label for="half">.</label>
        <input type="radio" name="notelen" id="quarter" class="hidden" checked>
        <label for="quarter">.</label>
        <input type="radio" name="notelen" id="eighth" class="hidden">
        <label for="eighth">.</label>
        <input type="radio" name="notelen" id="sixteenth" class="hidden">
        <label for="sixteenth">.</label>
      </div>
      <div class="chord">
        <input type="checkbox" id="chord" class="hidden">
        <label class="toggle" for="chord">Chord mode</label>
      </div>
      <div class="technique">
        <input type="checkbox" name="tchnq" id="pulloff" class="hidden" onclick="checkbox(this)">
        <label for="pulloff">p</label>
        <input type="checkbox" name="tchnq" id="hammeron" class="hidden" onclick="checkbox(this)">
        <label for="hammeron">h</label>
        <input type="checkbox" name="tchnq" id="deadnote" class="hidden" onclick="checkbox(this)">
        <label for="deadnote">x</label>
        <input type="checkbox" name="tchnq" id="slideup" class="hidden" onclick="checkbox(this)">
        <label for="slideup">/</label>
        <input type="checkbox" name="tchnq" id="slidedown" class="hidden" onclick="checkbox(this)">
        <label for="slidedown">\</label>
        <input type="checkbox" name="tchnq" id="tapping" class="hidden" onclick="checkbox(this)">
        <label for="tapping">t</label>
      </div>
    </div>
    <div class="fretboard topmargin"><!-- Fretboard table --></div> 
    <div class="output"><article class="tabBox"><!-- Tab text --></article></div>
    <div class="copy">
      <input type="button" value="Copy tab text" onclick="clipboard()">
    </div>
  </main>
<script src="Scripts/fretboard.js"></script>
<script src="Scripts/functions.js"></script>
<script src="Scripts/script.js"></script>
</body>
</html>
